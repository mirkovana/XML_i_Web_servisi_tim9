<div id="homeDiv">
    <div class="col-md-12 pl-0 pr-0">
        <app-navigation-bar></app-navigation-bar>
    </div>
    <div class="prozor col-md-12">
        <div class="jumbotron col-md-10 ml-auto mr-auto bg-light shadow mt-2 float-left pt-3">
            <div class="row col-md-12 pl-5 pr-0">

                <form [formGroup]="myForm1" (ngSubmit)="submit1()">
                    <div class="form-group">
                        <label>Unesite kljucne reci odvojene razmakom</label>
                        <input formControlName="keywords" type="text" class="form-control" placeholder="Pretraga">
                        <button mat-raised-button color="primary" id="submit" type="submit" class="btn btn-primary dugme">Pretrazi</button>
                        <button mat-raised-button color="primary" id="submit" type="submit" class="btn btn-primary dugme1" (click)="ngOnInit()">Reset</button>
                    </div>
                </form>
                <p *ngIf="isAdmin()" style="margin-right: 10px;">
                    <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                        Napredna pretraga
                    </a>
                </p>
                <div *ngIf="isAdmin()" class="collapse" id="collapseExample" style="margin-bottom: 10px;">
                    <h4>Napredna pretraga</h4>
                    <form [formGroup]="naprednaPretraga" class="novaForma" (ngSubmit)="napredna()">

                        <div class="form-group">
                            <input formControlName="nazivOrgana" name="nazivOrgana" required class="form-control" placeholder="Naziv organa">
                            <!-- <mat-error *ngIf=" naprednaPretraga.controls.nazivOrgana.hasError( 'required' ) " name="nazivOrganaReq" class="error">
                                    Unesite naziv organa
                                </mat-error> -->

                        </div>
                        <div class="form-group">
                            <input formControlName="sedisteOrgana" name="sedisteOrgana" required class="form-control" placeholder="Sediste organa">
                            <!-- <mat-error *ngIf=" naprednaPretraga.controls.sedisteOrgana.hasError( 'required' ) " name="sedisteOrganaReq" class="error">
                                    Unesite sediste organa
                                </mat-error> -->

                        </div>
                        <div class="form-group">
                            <input formControlName="ime" name="ime" required class="form-control" placeholder="Ime podnosioca">
                            <!-- <mat-error *ngIf=" naprednaPretraga.controls.ime.hasError( 'required' ) " name="imeReq" class="error">
                                    Unesite ime
                                </mat-error> -->

                        </div>
                        <div class="form-group">
                            <input formControlName="prezime" name="prezime" required class="form-control" placeholder="Prezime podnosioca">
                            <!-- <mat-error *ngIf=" naprednaPretraga.controls.prezime.hasError( 'required' ) " name="prezimeReq" class="error">
                                    Unesite prezime
                                </mat-error> -->

                        </div>
                        <div class="form-group">
                            <input formControlName="datum" name="datum" required class="input" class="form-control" placeholder="Datum">
                            <!-- <mat-error *ngIf=" naprednaPretraga.controls.datum.hasError( 'required' ) " name="datumReq" class="error">
                                    Unesite datum
                                </mat-error> -->

                        </div>
                        <div class="form-group">
                            <input formControlName="brojPredmeta" name="brojPredmeta" required class="input" class="form-control" placeholder="Broj predmeta">
                            <!-- <mat-error *ngIf=" naprednaPretraga.controls.brojPredmeta.hasError( 'required' ) " name=" brojPredmetaReq" class="error">
                                    Unesite broj predmeta
                                </mat-error> -->

                        </div>


                        <div class="form-group btnDiv">
                            <button class="btn btn-primary dugme" id="addOfferBtnnn">
                                <!-- [disabled]="!saveChangesEnabled()" -->
                                Pretrazi
                            </button>
                            <button class="btn btn-primary dugme1" (click)="ngOnInit()">Reset</button>
                        </div>



                    </form>
                </div>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr class="text-center">
                            <th>Broj predmeta</th>
                            <th>Username</th>
                            <th>Datum</th>
                            <th>Institucija</th>
                            <th>ImePodnosioca</th>
                            <th>PrezimePodnosioca</th>
                            <th>File</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center" *ngFor="let n of notices">
                            <td>
                                <a href="http://localhost:8080/api/request/html/{{n.broj}}" target="_blank">{{n.broj}}</a><br>
                            </td>
                            <td>{{n.username}}</td>
                            <td>{{n.datum}}</td>
                            <td>{{n.nazivOrgana}}</td>
                            <td>{{n.imePodnosioca}}</td>
                            <td>{{n.prezimePodnosioca}}</td>
                            <td>
                                <a href="http://localhost:8080/api/notice/html/{{n.broj}}" target="_blank">html</a><br>
                                <a href="http://localhost:8080/api/notice/pdf/{{n.broj}}">pdf</a><br>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="notices.length === 0">
                    <h4>Nema dodatih obavestenja</h4>
                </div>
            </div>
        </div>
    </div>
</div>
