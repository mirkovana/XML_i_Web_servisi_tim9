<div id="homeDiv">
    <div class="col-md-12 pl-0 pr-0">
        <app-navigation-bar></app-navigation-bar>
    </div>
    <div class="row col-md-12">
        <div class="jumbotron col-md-10 ml-auto mr-auto bg-light shadow mt-2 float-left pt-3">
            <div class="row col-md-12 pl-5 pr-0">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr class="text-center">
                            <th>Broj</th>
                            <th *ngIf="isAdmin()">Username</th>
                            <th>Datum</th>
                            <th>Institucija</th>
                            <th>Status</th>
                            <th>HTML</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center" *ngFor="let c of requests">
                            <td>{{c.broj}}</td>
                            <td *ngIf="isAdmin()">{{c.username}}</td>
                            <td>{{convertTimestamp(c.time)}}</td>
                            <td>{{c.institucija}}</td>
                            <td>
                                <a *ngIf="c.status=='accepted'" href="http://localhost:8080/api/notice/html/{{c.broj}}"
                                    target="_blank">Accepted</a>
                                <div *ngIf="c.status!='accepted'">{{c.status}}</div>
                            </td>
                            <td>
                                <a href="http://localhost:8080/api/request/html/{{c.broj}}" target="_blank">html</a><br>
                                <a href="http://localhost:8080/api/request/pdf/{{c.broj}}">pdf</a>
                            </td>
                            <td>
                                <button *ngIf="isUser() && c.status!='accepted'" mat-mini-fab color="warn" class="mr-2 mb-2"
                                    (click)="deleteRequest(c)" style="outline: none">
                                    <mat-icon>delete</mat-icon>
                                </button>
                                <button *ngIf="isAdmin() && c.status!='accepted'" mat-mini-fab color="warn" class="mr-2 mb-2"
                                    (click)="replyRequest(c)" style="outline: none">
                                    <mat-icon>reply</mat-icon>
                                </button>
                                <!-- && c.status=='sent' -->
                                <button *ngIf="isAdmin() && c.status=='sent'" mat-mini-fab color="warn" class="mr-2 mb-2"
                                    (click)="denyRequest(c)" style="outline: none">
                                    <mat-icon>cancel</mat-icon>
                                </button>
                                <button *ngIf="isUser() && (c.status=='denied' || c.status=='expired')" mat-mini-fab color="warn" class="mr-2 mb-2" style="outline: none">
                                    <a href="http://localhost:8080/api/request/download/file/{{c.broj}}" target="_blank"><mat-icon>download</mat-icon></a>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="requests.length === 0">
                    <h4>No requests in the database</h4>
                </div>
            </div>
        </div>
    </div>
</div>
